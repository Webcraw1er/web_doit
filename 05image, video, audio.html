<!Doctype html>
<html>
<head>
    <title> </title>
    <meta charset="utf-8">
</head>
<body>
    <img src="files_samples/abocado.jpg" width="50%" alt= "no image!">
    <h1>object</h1>
    
    <audio src="files_samples/joy.mp3" autoplay loop></audio>
    <video src="files_samples/joy.mp4" width="700" autoplay loop muted></video>
    <object data="files_samples/abocado.pdf" width="500px" height="600px" ></object>
    <p></p>
    <label for="joy"><h1 style="font-size:40px; color:orange">
    Joy_꽃가루를 날려 &gt;&gt;</h1><video src="files_samples/joy.mp4" 
    id="joy" loop poster="files_samples/WOODZ.jpeg" id="joy" 
    controls width="700"></video></label>
        <!--  -->
</body>
</html>

<!--
    1. object태그에서 data를 src처럼 지정해주면 pdf도 사용가능.
    
    1-1. 만약 object, video, audio 지원하지 앟는 html 이라면
    embed 사용. embed로는 다 가능. 
    다만 여러 편의 기능을 쓸 수 없을 뿐.

    2. controls 가 있어야 동영상 조작이 가능,
            없으면 플레이조차 할 수가 없다. 
            width로 이 컨트롤 패널을 조절 가능.

    3. alt: 소스를 불러올 수 없으면 이 텍스트가 출력됨.속성으로 들어간다.


-->
