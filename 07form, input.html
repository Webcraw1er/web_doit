<!Doctype html>
<html>
<head>
    <style>
        td{
            border: blue solid 1px;
            border-radius: 10px;
        }
        .exception{
            border:blue solid 1px;
            border-radius: 0;
            padding: 5px;
        }
        
    </style>
    <title> </title>
    <meta charset="utf-8">
</head>
<body>
    <p><h1 style="border-radius: 10px; border:cyan 4px solid;
     display: inline; padding: 7px">type your name and your phone number</h1></p>
<form action="register.php" id="form1">
    <fieldset style="border-radius: 10px">
        <legend>name</legend>
        <label>name : <input type="text" id="user_name"></label>
    </fieldset>
    <fieldset style="border-radius: 10px">
        <legend>phone number</legend>
        <label>number : <input type="text" pattern="[0-9]+" 
        id="user_pn">  (type only numbers)</label>
    </fieldset>
    <fieldset>
        <input type="datetime-local" min="2022-03-31" max="2023-04-01">
        <input type="button" value="07 열기" 
        onclick="window.open('07form, input.html')">
    <input type="file"> <!-- 파일 추가 기능-->
    </fieldset>
<fieldset style="border-radius: 10px">
    <label for="id">아이디: </label>
    <input type="text" id="id" size="10"><br>
    <legend>사용자 인증</legend>    
    <label>password: <input type="password" size="10"></label><br>
    <input type="submit" value="제출">
</fieldset>
<fieldset style="border-radius: 10px">
    <legend>지역을 선택해주세요</legend>
    <table id="select_info" width="100%">
        <tr>
            <td width="40%">
                <h3>select your region</h3>
                <label><input type="radio" checked name="location" value="seoul">서울</label>
                <label><input type="radio" name="location" value="pusan">푸산</label>
                <label><input type="radio" name="location" value="incheon">인천</label>
            </td>
            <td>
                <h3>select size</h3>
                <label><input type="checkbox" value="lt1kg">1kg 미만</label>
                <label><input type="checkbox" value="2kg">2kg</label>
                <label><input type="checkbox" value="3kg">3kg</label>
                <label><input type="checkbox" value="4kg">4kg</label>
                <label><input type="checkbox" value="gt4kg">4kg 초과</label>
            </td>
        </tr>
        <tr>
            <td class="exception" colspan="2">
                <input type="checkbox" value="q1">
                <label for="q1">가격1: </label><input type="number" 
                step="1"
                min="0" max="100" value="0" id="q1">원</td>
        </tr>
        <tr>
            <td class="exception" colspan="2">
                <input type="checkbox" value="q2">
                <label for="q1">가격2: </label><input type="range"
                value="0" step="1"
                min="0" max="100" id="q2">원</td>
        </tr>
        <tr>
            <td class="exception" colspan="2"><input type="submit">
            <input type="reset"></td>
        </tr>
    </table>
</fieldset>
</form>
</body>
</html>

<!-- 
    0) filedset 은 박스 만들고, 그 제목을 legend로 붙여주는것.
        legend 는 어디에 오든 상관 없음
        그냥 fieldset안에 있기만 하면 자동 반영
         
    1) text box 나 button 같은 form 형태는 그냐ㅇ html로 다 만들수 있다.
    data manipulation 을 파이썬이나 자바로 하는 것
    
    2) form 에는 autocomplete, action, method, target 등이 속성으로 들어감.
        자동완성, 어느 서버에서 처리할지, 글자 수, 어느 위치에서 스크립트 
        파일을 열지
        ex) <form action="" autocomplete="on">

    3) input 태그는 form 태그 종류의 하나일 뿐
        label 태그는 이런 form 태그들에 이름을 붙여준다. 바로 옆에 위치해서.

    4) form 과 label 을 연결하기 위해 <label>name<input></label>해도 되지만
        <label for="name">이름(한글 정자)</label>
        <input type="text" id="name">
        으로 for 과 id로 연결할 수 있다.

    5) value 는 그냥 form에 들어가는 텍스트라 보면 된다. 
            예를 들어 text form 에 value를 지정하여 생성했을 시, 만들어진
            form 에서 백스페이스를 하면 value가 문제없이 지워진다.
            button같은 경우에는 애초에 키보드로 조작이 불가능하기 때문에 
            value를 지울 수 없는 것.

            단 radio와 checkbox에서의 value는 서버에 넘겨주는 값이다.
            영문이거나 숫자여야 하며 필수 속성이다.

    
    6) radio와 checkbox의 다른점: 일단 모양이 다름.
            but there is one significant difference
            radio에 name을 부여해서 하나로 묶으면, 여러 선택지 중 단
            하나만 선택가능. checkboc는 이게 안된다(그냥 다 선택 가능)

        디폴트로 체크되게 하고 싶으면 속성값 없이 checked로 두면 된다

    7) 제일 최근에 style내에서 적용된 declaration에 따라 tag가 
            변하는 것은 이미 알고 있는 사실.
            예를 들어 모든 td의 보더를 둥글게 선언한 후, 하나의 
            td(얘는 id="exptn"으로 부여) 의 보더만을 각지게 만들고 싶을 때.
                -> html의 기본 보더 속성은 꼭지점을 각지게 표현함. 이걸 믿고
                안일하게 아무것도 선언하지 않으면 디폴트값으로 저절로 돌아와
                반영되지 
                않음. 무조건 exptn에도 border-radius:0 을 새로 선언하여
                모든 td에 반영된 속성값을 바꿔야 한다.

    8) 모든 imput들을 취합하는 목적은 결국 어떤 action을 위한 것.
    이 액션은 정보들을 서버로 보내 로그인하거나, 데이터베이스에 축적하는 것일
    수도 있다. 
    그러니 이것들을 궁극적으로 <form> 으로 묶어, action="register.php" 를
        속성으로 주어 로그인 정보만을 보내 로그인하게 하거나, 정보들을 
        백엔드 부분에 쌓을 수 있는 것.
        (물론 이 행동의 매개는 <input>의 submit버튼이다.)
        
        그리고 form 내의 type="submit" 버튼을 누르면 정보가 action에 따라 
        처리된다.

        reset 버튼 누르면 모든  정보 초기화
    
    9) label 의 for는 그 아이디를 가진 태그와 정체성적으로 연결해주는 것이지,
    위치를 연결해주는 게 아니다. 내가 한 착각은, label에 for를 붙여서 다른 곳에 
    작성하더라도 해당되는 tag의 앞에 반영되는 것이라는 것.
    하지만 이는 사실이 아니다. 어찌됐든 label의 텍스트의 위치에 따라 달라진다.
    다만 <label>다음에 오는 텍스트는 무조건 tag의 label이 된다는 점.
        예를 들어 <label><input type="ckeckbox" value="1">선물용 3kg</la
        bel><input type="number" min="0" max="5">개(최대 5개)
    라고 적으면, (((선물용 3kg)))이 label의 내용으로 오는 것이다.
    label 의 위치를 바꿔도 되긴하는데, 그러면 checkbox가 label에 
    포함되지 않을 수도 있겠지?

    10) pattern="[0-9]+" 의 속성으로 입력가능한 텍스트르 ㄹ제한할 수도 있다.
            허용된 텍스트 이외의 텍스트가 submit되면 :invalid로 처리된다.
