<!Doctype html>
<html>
<head>
    <style>
        table, td, th {
            border: solid cyan 2px;
        }
    </style>

</head> 
<body>
    <h1>Table examples</h1>
    
    <table style="width:70%">
        <colgroup>
            <col style="background-color: aqua;">
            <col style="width: 200px;">
            <col>
        </colgroup>
        <thead>
        <tr>
            <th>first</td>
            <th>second</td>
            <th>third</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <th>first</td>
            <td>second</td>
            <td>third</th>
        </tr>
        <tr>
            <th>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <th rowspan="2">4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>

            <td>8</td>
            <td>9</td>
        </tr>
        <tr>
            <th>10</td>
            <td colspan="2">11</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
