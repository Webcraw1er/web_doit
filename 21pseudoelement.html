<!Doctype html>
<html>
<head>
    <title> </title>
    <meta charset="utf-8">
    <style>
        li#new::after {
            content: "RECOMMENDED";
            font-size: small;
            padding: 2px 4px;
            margin: 0 10px;
            border-radius: 2px;
            background: rgba(255,0,0,0.3);
            color: rgb(255, 255, 255)
        }
    #firstpara::first-letter {
        background:rgb(139, 209, 221);
        font-weight:bolder;
        color: red;
    }
    </style>
</head>
<body>
    <p id="firstpara">Hi my name's Justin<br>just in case you have the same name.</p>
    <ol style="list-style-type: square;">
        <li id="new">I know</li>
        <li>So what</li>
        <li id="new">Fuck off mate</li>
        <li>Glad to meet you</li>
    </ol>

</body>
</html>

<!--
    1. pseudo class가 웹 문서의 여러 요소 중에서 원하는 요소를 선택한다면, 
       pseudo element는 문서 안의 특정 부분에 스타일을 지정하기 위해 가상으로 
                        요소를 만들어 추가하는 것.
                        pseudo class는 : 를 사용하는데,
                        pseudo element는 :: 를 사용한다.
    
    2. ::first-line     : 첫번째 줄에 적용
       ::first-letter   : 첫번째 글자에 적용.

    3. li.new::after    : li 태그들 중 new를 class로 가지고 있는 것들의 내용 뒤에 
                          내용을 추가.
