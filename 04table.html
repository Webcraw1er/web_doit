<!Doctype html>
<html>
<head>
    <style>
        table, td, th {
            border: solid cyan 2px;
        }
    </style>

</head> 
<body>
    <h1>Table examples</h1>
    
    <table style="width:70%">
        <colgroup>
            <col style="background-color: aqua;">
            <col style="width: 200px;">
            <col>
        </colgroup>
        <thead>
        <tr>
            <th>first</td>
            <th>second</td>
            <th>third</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <th>first</td>
            <td>second</td>
            <td>third</th>
        </tr>
        <tr>
            <th>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <th rowspan="2">4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>

            <td>8</td>
            <td>9</td>
        </tr>
        <tr>
            <th>10</td>
            <td colspan="2">11</td>
        </tr>
        </tbody>
    </table>
</body>
</html>

<!--
    1. 한 행을 하나하나 th로 변경할 수도 잇다. 그냥 하면 됨
    그라고 <caption>은 표의 제목

    2. colgroup: 행의 숫자만큼 자식 태그로 <col>기입.
        각 행의 style을 하나하나 조정할 수 있으며,. 그냥 순정으로 두고 싶은 
        행은 <col> 하나만 써둔다.
    
    3. thead: 각 행이나 열의 제목. h1처럼 알아서 볼드체가 되며, 가운데 정렬된다.

    4. rowspan, colspan: 해당 칸의 기준으로 오른쪽, 아래로 얼마나 늘릴건지.
    
    
    -->
