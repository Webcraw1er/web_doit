<!Doctype HTML>
<html>
<head>
    <title>list(ordered, unordered)</title>
    <meta charset="utf-8">
    <style>
        #firstlist{
            border: red solid 3px;
        }
    </style>
</head>
<body>
    <ol id="firstlist" type="A">
        <li>first</li>
        <li>first</li>
    </ol>
    <ol id="secondlist" type="1">
        <li>second</li>
        <li>second</li>
        <li>second</li>
    </ol>
    <ul id="thirdlist">
        <li><dl>
                <dt>third</dt>
                <dd>this is third</dd>
                <dd>used for practice</dd>
            </dl></li>
        <li><dl>
            <dt>fourth</dt>
            <dd>this is also third</dd>
            <dd>also used for practice</dd>
        </dl></li>
    </ul>
    <ol id="firstlist" type="A" start="3">
        <li>first</li>
        <li>first</li>
        <li>first</li>
    </ol>
    <ol id="secondlist" type="1" start="4">
        <li>second</li>
        <li>second</li>
        <li>second</li>
    </ol>

</body>
</html>
